<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" [(ngModel)]="user.email"></ion-input>
  </ion-item>
    <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <div class="spacer" style="height:10px"></div>
   <div class="spacer" style="height: 20px;text-align:center">
        <a (click)="passwordreset()" >Forgot login details ? <b> Get Help </b></a></div>
	<button ion-button block outline round (click)="loginUser()">Login</button>
	  <button ion-button clear full  (click)="signup()">Don't have an account? Sign up</button>
</ion-content>
