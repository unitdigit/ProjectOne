
<ion-content padding>

    <div id="wrapper">
        <div id="box">
            <div id="top_header">
                <h3>Login</h3>
                <h5>Sign in to continue to your profile page.</h5>
            </div>
          
          <div id="inputs">
            <form id='login' action='' method='post' accept-charset='UTF-8' style="margin-left:6px;">
          
          <input type='hidden' name='submitted' id='submitted' value='1'/>
  
          <div class='container'>
            <input type='text' name='username' id='username' value='' maxlength="50" size="30" placeholder="Username" [(ngModel)]="user.email" /><br/>
          </div>
          
          <div class='container'>
            <input type='password' name='password' id='password' maxlength="50" size="30" placeholder="Password"  [(ngModel)]="user.password" /><br/>
          </div>
          
          <div class='container'>
            <input type='submit' name='Submit' (click)="loginUser()" value='Login' />
          </div>
  
        </form>

          </div>
        </div>
      </div>

</ion-content>
