<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" [(ngModel)]="user.email"></ion-input>
  </ion-item>
    <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
   <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text" [(ngModel)]="user.displayName"></ion-input>
  </ion-item>
   <button ion-button block round outline color="light" (click)="signup()">Sign Up</button>
      <button ion-button full clear color="light" (click)="goback()">Go Back</button>
</ion-content>
