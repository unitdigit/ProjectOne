<ion-header>

  <ion-navbar>
    <ion-title>Password Reset</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
          <ion-input type="email" [(ngModel)]="email" placeholder="Email"></ion-input>
      </ion-item>
      <button ion-button block round outline color="light" (click)="reset()">Reset my Password</button>
      <button ion-button block round outline color="light" (click)="goback()">Go Back</button>
</ion-content>
